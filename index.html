---
layout: default
---

<div class="home">

  <div class="tag-filter-top">
    {% assign all_tags = site.posts | map: 'tags' | join: ',' | split: ',' | uniq | sort %}
    <div class="tag-list">
      <a href="#" class="tag-filter active" data-tag="all">all</a>
      {% for tag in all_tags %}
        {% if tag != "" %}
          <a href="#" class="tag-filter" data-tag="{{ tag | strip }}">{{ tag | strip }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>

  <ul class="people">
    {% for post in site.posts %}
        <div class="artthumb" data-tags="{% for tag in post.tags %}{{ tag }}{% unless forloop.last %} {% endunless %}{% endfor %}">
          <img src="{{ post.img }}" alt="thumb">
          <p>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </p>
        </div>
    {% endfor %}
  </ul>

</div>
