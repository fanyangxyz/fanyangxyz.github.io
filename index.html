---
layout: default
---

<div class="home">
  
  <ul class="people">
    {% for post in site.posts %}
        <div class="artthumb">
          <img src="{{ post.img }}" alt="thumb">
          <p>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </p>
        </div>
    {% endfor %}
  </ul>

</div>
